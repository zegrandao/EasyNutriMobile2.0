<div class="modal">
    <header class="bar bar-header bar-positive">
        <h1 class="title">Escolha a hora</h1>
    </header>
    <ion-content has-header="true">
        <div class="padding" style="margin-top:30px;">
            <div>
                <label class="item item-input">
                    <span class="input-label">Hora</span>
                    <input ng-model="hora" type="time" placeholder="Hora">
                </label>

                <label class="item item-input">
                    <span class="input-label">Minutos</span>
                    <input ng-model="minutos" type="time" placeholder="Minutos">
                </label>

            </div>
        </div>
        <button class="button button-full button-dark" ng-click="closetimeModal(hora, minutos)">Definir</button>
    </ion-content>
</div>
